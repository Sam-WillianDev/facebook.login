<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook login</title>
</head>

<body>
    <div class="sessao-principal">

        <div id="sessao-acesso">

            <div class="logo-texto">
                <h1>facebook</h1>
                <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida. </p>
            </div>
            <div>
                <form action="" class="form-acesso" method="get">
                    <input type="text" placeholder="  Email ou telefone">
                    <input type="password" placeholder="  Senha">
                    <button type="submit" id="botaoEntrar">Entrar</button>
                    <nav>
                        <a href="http://">Esqueceu a senha?</a>
                    </nav>
                    <br>
                    <hr id="form-linha">
                    <div class="area-botao-criarConta">
                        <button>Criar nova conta</button>
                    </div>
                </form>
                <div class="descricao">
                    <aside>
                        <p><strong>Crie uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p>
                    </aside>
                </div>

            </div>
        </div>
    </div>


    <footer>
        <p>&copy; 2024 Por Samuel Willian</p>
    </footer>

</body>

</html>
